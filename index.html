<body>
    <h1>What to do in...</h1>
    <h2>Travelling somewhere and have no idea where to go/visit 
    <br>
    Enter your destination and get a 1-day itinerary!</h2>
    <form id="destination-form">
        <input type="text" id="destination-input" placeholder="Enter your destination..." required>
        <input type="submit" id="search-button" value="Get Itinerary">
    </form>

    <div class="itinerary hidden" id="itinerary" > 
        <h3 id="itinerary-title"></h3>
        <ul id="itinerary-list"></ul>
    </div>
